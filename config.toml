[paths]
csv = "/home/vishu/data/mock/mock.csv"
build_dir = "/home/vishu/hbmep/reports/mock_test"

[vars]
subject = "participant"
features = ["compound_position"]
intensity = "pulse_amplitude"
response = ["auc_1", "auc_3"]

